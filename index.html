<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search of Anime</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="search">
            <textarea class="search__textarea" type="text" id="searchInput" placeholder="Enter the name of the anime" rows="1" wrap="hard"></textarea>
            <button onclick="searchAnime()">Search</button>
        </div>
    </header>


    <main>
        <div class="anime-list" id="animeList"></div>
    </main>

    <script src="interactive.js"></script>
</body>

</html>
